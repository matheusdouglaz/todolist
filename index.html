<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" href="img/icon.png">
  <title>Todo list</title>
</head>
<body>
  <div class="container">
    <div class="task-input">
      <input class="input-task" placeholder="O que tenho que fazer...">
      <button class="button-add-task">+</button>
    </div>
    <div class="error"></div>
   
    <div class="filter-buttons">
        <button class="button-filter" data-filtro="todas">Todas</button>
        <button class="button-filter" data-filtro="a-fazer">A Fazer</button>
        <button class="button-filter" data-filtro="concluidas">Conclu√≠das</button>
        
    </div>
    <ul class="list-tasks"></ul>
  </div>
  <div class="background"></div>
  <script src="scripts.js"></script>
</body>
</html>
